<!DOCTYPE html>
<html>
<head>
  <title>Rectangle WKT and Extent Generator</title>
  <script>
    function generateWKTAndExtent() {
      // Get the coordinates of the two points
      var x1 = parseFloat(document.getElementById('x1').value);
      var y1 = parseFloat(document.getElementById('y1').value);
      var x2 = parseFloat(document.getElementById('x2').value);
      var y2 = parseFloat(document.getElementById('y2').value);

      // Generate the WKT format rectangle
      var rectangleWKT = 'POLYGON((' + x1 + ' ' + y1 + ',' + x1 + ' ' + y2 + ',' + x2 + ' ' + y2 + ',' + x2 + ' ' + y1 + ',' + x1 + ' ' + y1 + '))';

      // Calculate the extent
      var minLon = Math.min(x1, x2);
      var maxLon = Math.max(x1, x2);
      var minLat = Math.min(y1, y2);
      var maxLat = Math.max(y1, y2);

      // Generate the extent format
      var extent = [minLon, minLat, maxLon, maxLat];

      // Display the results
      document.getElementById('wktResult').textContent = rectangleWKT;
      document.getElementById('extentResult').textContent = extent;
    }
  </script>
</head>
<body>
  <h1>Rectangle WKT and Extent Generator</h1>
  <p>Enter the coordinates of two points:</p>
  <label for="x1">Point 1 (x):</label>
  <input type="number" id="x1">
  <label for="y1">Point 1 (y):</label>
  <input type="number" id="y1">
  <br>
  <label for="x2">Point 2 (x):</label>
  <input type="number" id="x2">
  <label for="y2">Point 2 (y):</label>
  <input type="number" id="y2">
  <br>
  <button onclick="generateWKTAndExtent()">Generate WKT and Extent</button>
  <p><strong>WKT:</strong> <span id="wktResult"></span></p>
  <p><strong>Extent:</strong> <span id="extentResult"></span></p>
</body>
</html>
