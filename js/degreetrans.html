<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>单位换算</title>


</head>

<body>
    <input id="degree"></input>
    <p>点击按钮转换成度分秒：</p>

    <button onclick="convert()">转换</button>

    <p id="demo"></p>
    <p id="demo2"></p>

    <p>
        <label for="degreesInput">Degrees:</label>
        <input type="text" id="degreesInput">
        <button onclick="convertDegrees()">Convert</button>
    </p>
    <p>点击按钮转换成度：</p>
    <p id="conversion"></p>
    <script>
        function convert() {
            var lat = document.getElementById("degree").value; // 维度

            var latDeg = Math.floor(lat); // 度数
            var latMin = Math.floor((lat - latDeg) * 60); // 分钟
            var latSec = ((lat - latDeg) * 3600 - latMin * 60).toFixed(2); // 秒数
            var latMin2 = (lat - latDeg) * 60; // 分钟
            var output = latDeg + "°" + latMin + "'" + latSec + "''" + "<br>"

            var output2 = latDeg + "°" + latMin2 + "'" + "<br>"

            document.getElementById("demo").innerHTML = output;
            document.getElementById("demo2").innerHTML = output2;
        }


        function convertDegrees() {
            var degreesInput = document.getElementById("degreesInput");
            var degrees = degreesInput.value.trim();

            var degreeParts = degrees.split("°");
            var degreesValue = parseFloat(degreeParts[0]);

            var minuteParts = degreeParts[1].split("'");
            var minutesValue = parseFloat(minuteParts[0]);

            var secondsValue = 0;
            if (minuteParts[1]) {
                var secondParts = minuteParts[1].split('"');
                secondsValue = parseFloat(secondParts[0]);
            }


            var decimalDegrees = degreesValue + (minutesValue / 60) + (secondsValue / 3600);

            var conversionElement = document.getElementById("conversion");
            conversionElement.innerHTML = "Decimal Degrees: " + decimalDegrees;
        }
    </script>

</body>

</html>
