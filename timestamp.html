<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date对象</title>
</head>
<body>


    
    <label>时间戳：</label>
    <input id="time" value="1676897945000"></input>
    <button onclick="formatTime()">转换</button>
    <label id="date"></label>

	<br>

	<label>时间：</label>
    <input id="date2" value="2023-02-21 18:10:00"></input>
    <button onclick="formatDate()">转换</button>
    <label id="time2"></label>

	<script>
	 
	 function formatDate(){
            date = document.getElementById("date2").value
            console.log(date)
            timestampLabel = document.getElementById("time2")
            
            timestampLabel.innerText = getTimeStamp(date)
        }

        function formatTime(){
            time = document.getElementById("time").value
            console.log(time)
            datelabel = document.getElementById("date")
            
            datelabel.innerText = getLocalTime(time)
        }

		function getTimeStamp(date){
			return Date.parse(date)
		}

		function getLocalTime(nS) {
            console.log("点击了：" + nS)
			return new Date(parseInt(nS)).Format("yyyy-MM-dd hh:mm:ss");
		}
		Date.prototype.Format = function(fmt) {//author: meizz
			var o = {
				"M+" : this.getMonth() + 1, //月份
				"d+" : this.getDate(), //日
				"h+" : this.getHours(), //小时
				"m+" : this.getMinutes(), //分
				"s+" : this.getSeconds(), //秒
				"q+" : Math.floor((this.getMonth() + 3) / 3), //季度
				"S" : this.getMilliseconds() //毫秒
			};
			if (/(y+)/.test(fmt))
				fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			for (var k in o)
			if (new RegExp("(" + k + ")").test(fmt))
				fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
			return fmt;
		}
    	  //2017-03-27 11:51:04
		
	</script>
</body>
</html>
